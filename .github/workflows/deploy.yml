name: Deploy Keycloak OTP Provider

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]

jobs:
  deploy:
    if: github.ref == 'refs/heads/main' || (github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main')
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
        
    - name: Add EC2 to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
        
    - name: Deploy JAR to EC2
      run: |
        # Copy JAR to EC2
        scp target/com.fastkeycloak-keycloak-email-sms-otp-1.0.0.jar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/
        
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          echo "âœ… JAR file deployed to ~/com.fastkeycloak-keycloak-email-sms-otp-1.0.0.jar"
        EOF